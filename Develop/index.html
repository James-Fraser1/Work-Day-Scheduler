<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <canvas width="500" height="200" id="canv"></canvas>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="hour">0800</div>
      <textarea id="0800" class="col-10"></textarea>
      <button class="saveBtn" onclick="save0800">Save</button>
    </div>
    <div class="row">
      <div class="hour">0900</div>
      <textarea id="0900" class="col-10"></textarea>
      <button class="saveBtn" onclick="save0900">Save</button>
    </div>
    <div class="row">
      <div class="hour">1000</div>
      <textarea id="1000" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1000">Save</button>
    </div>
    <div class="row">
      <div class="hour">1100</div>
      <textarea id="1100" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1100">Save</button>
    </div>
    <div class="row">
      <div class="hour">1200</div>
      <textarea id="1200" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1200">Save</button>
    </div>
    <div class="row">
      <div class="hour">1300</div>
      <textarea id="1300" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1300">Save</button>
    </div>
    <div class="row">
      <div class="hour">1400</div>
      <textarea id="1400" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1400">Save</button>
    </div>
    <div class="row">
      <div class="hour">1500</div>
      <textarea id="1500" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1500">Save</button>
    </div>
    <div class="row">
      <div class="hour">1600</div>
      <textarea id="1600" class="col-10"></textarea>
      <button class="saveBtn" onclick="save1600">Save</button>
    </div>
    <div class="row">
      <div class="hour">1700</div>
      <textarea id="1700" class="col-10"></textarea>
      <button class="saveButton" onclick="save1700">Save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
